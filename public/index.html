<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>tumanitas - Servicios de Manitas Profesionales</title>
    <meta
      name="description"
      content="Encuentra y contrata profesionales de confianza para limpieza, electricidad, fontanería, jardinería, mensajería y carpintería."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- ========================= CSS here ========================= -->
    <link
      rel="stylesheet"
      href="assets/css/bootstrap-5.0.0-alpha-2.min.css"
    />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- CONTENEDOR DE REACT -->
    <div id="root"></div>

    <!-- ========================= JS here ========================= -->
    <script src="assets/js/bootstrap.5.0.0.alpha-2-min.js"></script>
    <script src="assets/js/count-up.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script>
      // ==================== back-to-top JS corregido ====================
      document.addEventListener("DOMContentLoaded", () => {
        const backToTop = document.querySelector(".back-to-top");

        if (!backToTop) return;

        window.addEventListener("scroll", () => {
          if (window.scrollY > 100) {
            backToTop.style.display = "block";
          } else {
            backToTop.style.display = "none";
          }
        });

        backToTop.addEventListener("click", (e) => {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });
    </script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
